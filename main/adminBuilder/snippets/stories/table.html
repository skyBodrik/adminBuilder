{{define "stories/table"}}
    <table width="100%" class="table table-striped table-bordered table-hover" id="{{ ._fullFieldName }}">
        <thead>
        <tr>
            {{ range $key, $value := ._columnTitles }}
                <th>{{ $value }}</th>
            {{end}}
        </tr>
        </thead>
        <tbody class="dynamic-content">

        </tbody>
    </table>
    {{template "core/table" .}}
{{end}}
